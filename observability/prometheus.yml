# Prometheus Configuration for Autolytiq

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'autolytiq-monitor'

# Alerting (optional)
alerting:
  alertmanagers: []

# Rule files (optional)
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Autolytiq server metrics (if exposed)
  - job_name: 'autolytiq-server'
    static_configs:
      - targets: ['host.docker.internal:5000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Parca metrics
  - job_name: 'parca'
    static_configs:
      - targets: ['parca:7070']
    metrics_path: /metrics
