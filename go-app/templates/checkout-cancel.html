{{define "checkout-cancel-content"}}
<section class="py-16 sm:py-24">
    <div class="container mx-auto px-4 max-w-2xl text-center">
        <div class="w-16 h-16 mx-auto mb-6 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center">
            <svg class="w-8 h-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </div>
        <h1 class="text-3xl font-bold mb-3">Payment Cancelled</h1>
        <p class="text-gray-500 dark:text-gray-400 text-lg mb-8">No worries! Your payment was cancelled and you were not charged. All our calculators remain free to use.</p>

        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <a href="/pricing" class="px-6 py-3 text-sm font-medium rounded-lg bg-primary-600 text-white hover:bg-primary-700 transition-colors">View Pricing Again</a>
            <a href="/calculator" class="px-6 py-3 text-sm font-medium rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">Free Calculator</a>
        </div>
    </div>
</section>
{{end}}
