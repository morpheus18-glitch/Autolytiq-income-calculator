{{define "unsubscribe-content"}}
<div class="max-w-md mx-auto px-4 py-16 text-center">
    <div class="glass-card rounded-xl p-8">
        {{if .Success}}
        <div class="w-16 h-16 rounded-full bg-emerald-100 dark:bg-emerald-900/30 flex items-center justify-center mx-auto mb-4">
            <svg class="h-8 w-8 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1 class="text-xl font-bold mb-2">Unsubscribed</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-4">
            {{.Email}} has been unsubscribed. You won't receive any more emails from us.
        </p>
        {{else}}
        <div class="w-16 h-16 rounded-full bg-red-100 dark:bg-red-900/30 flex items-center justify-center mx-auto mb-4">
            <svg class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
        <h1 class="text-xl font-bold mb-2">Error</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-4">{{.Message}}</p>
        {{end}}
        <a href="/" class="inline-block px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white text-sm font-medium rounded-lg transition-all">
            Back to Home
        </a>
    </div>
</div>
{{end}}
