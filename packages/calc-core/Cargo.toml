[package]
name = "calc-core"
version = "0.1.0"
edition = "2021"
description = "Core calculation engine for Autolytiq - income, auto loans, housing, and budget calculations"
authors = ["Autolytiq Team"]
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
wasm = ["wasm-bindgen", "js-sys", "web-sys"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rhai = { version = "1.16", features = ["serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"

# Optional WASM dependencies
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", optional = true }

[dev-dependencies]
proptest = "1.4"
criterion = "0.5"

[[bench]]
name = "calculations"
harness = false

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
